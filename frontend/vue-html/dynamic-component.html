<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./vue.2.5.17.js"></script>
    <title>Document</title>
    <style>
        body{
            margin: 100px 10%;
        }
        a{
            text-decoration: underline;
            color: red;
            cursor: pointer;
        }
        .wrap{
            border: 1px solid #ddd;
            width: 50%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>动态组件</h1>
        <div class="wrap">
            <nav>
                <a @click="contentComp='list'">list</a> 
                <a @click="contentComp='about'">about</a>
            </nav>
            <main>
                <component v-bind:is="contentComp"></component>
            </main>
        </div>
    </div>        
</body>
<script>


Vue.component('list',{
    name: 'listPage',
    template: '<h1 style="color: orange">this is List Page</h1>'
})

Vue.component('about',{
    name: 'listPage',
    template: '<h1 style="color: lightblue">this is About Page</h1>'
})
var vm = new Vue({
    el: '#app',
    data() {
        return {
            contentComp: 'list'
        }
    }
});
</script>
</html>
