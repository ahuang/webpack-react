<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue.2.5.17.js"></script>
    <title>vue-html-test</title>
    <style>
        body {
            margin: 100px 10%;
        }

        a {
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="app">
        <parent></parent>
    </div>
</body>
<script>

    Vue.component('parent', {
        template: `
            <div>
                <h1>slot base</h1>
                <child>
                    <div v-for="(item, index) in users" :key="index">{{item}}</div>                    
                </child>
            </div>`,
        data() {
            return {
                users: ['小明', '大强']
            }
        }
    })


    Vue.component('child', {
        template: `
            <div>
                <p>111</p>
                <p><slot :data="users"></slot></p>
            </div>`,
        data() {
            return {
                users: ['张三', '李四']
            }
        }
    })

    var vm = new Vue({
        el: '#app',
        data() {
            return {}
        }
    });


</script>

</html>
