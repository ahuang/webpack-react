<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue.2.5.17.js"></script>
    <script src="../vue-router.3.0.1.js"></script>    
    <!-- <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>     -->
    <title>vue-router</title>
</head>
<body>
    <!-- 4.使用路由 -->
    <div id="app">
        <nav> <!-- 路由链接 -->
            <router-link to="/">home</router-link>
            <router-link to="/about">about</router-link>
            <router-link to="/task/1">task1</router-link>
        </nav>
        <main> <!-- 路由组件 -->
            <router-view></router-view>
        </main>
    </div>        
</body>
<script>


// 1.定义路由组件
var HOME = {template: '<h1 style="color: orange">this is Home Page</h1>'};
var ABOUT = {template: '<h2 style="color: lightblue">this is About Page</h2>'};
var TaskPrent = {
  template: `
    <div class="parent">
        <p style="color: red">task parent</p>
        <router-view></router-view>
    </div>
  `
}
var Task = Vue.component('task',{
    template: `<div> task children fullPath:{{$route.fullPath}} <br> params:{{$route.params}}  <br> query:{{$route.query}}</div>`,
    mounted(){
        console.log('task mounted....',this.$route);
    },
    beforeDestroy(){
        console.log('task beforeDestroy....');
    }  
})
// 2.创建router实例
var router = new VueRouter({
    routes: [
        { path: '/', component: HOME },
        { path: '/about', component: ABOUT },
        {
            path: '/task',
            component: TaskPrent,
            children: [
                {
                    path: ':id',    
                    name: 'task',
                    component: Task
                }
            ]
        },          
    ]
});

// 3.注入路由
var vm = new Vue({
    el: '#app',
    router

});


</script>
</html>
