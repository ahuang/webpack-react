<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <title>vue-router</title>
</head>
<body>
    <!-- 4.使用路由 -->
    <div id="app">
        <nav> <!-- 路由链接 -->
            <router-link to="/">home</router-link>
            <router-link to="/order/1">order1</router-link>
            <router-link to="/order/2">order2</router-link>
            <router-link to="/task/1">task1</router-link>
            <router-link to="/task/2">task2</router-link>
            <a @click="goTask(3)" style="text-decoration: underline; cursor: pointer;">task3</a>
            <a @click="goTask(4)" style="text-decoration: underline; cursor: pointer;">task4</a>
        </nav>
        <main> 
            <!-- 优点是: 组件是否reload可以由activeDate控制，指定某些路由强制reload组件 -->
            <router-view :key="activeDate"></router-view>
            <!-- 优点是：不需要中间变量，但是确定是针对所有路由都会强制relaod -->
            <!-- <router-view :key="$route.fullPath"></router-view> -->
        </main>
    </div>        
</body>
<script>


// 1.定义路由组件
var HOME = {template: '<h1 style="color: orange">this is Home Page</h1>'};


var Task = Vue.component('task',{
    template: '<div> <h1>task(see console)</h1> fullPath:{{$route.fullPath}} <br> params:{{$route.params}}  <br> query:{{$route.query}}</div>',
    mounted(){
        console.log('task mounted....',this.$route);
    },
    beforeDestroy(){
        console.log('task beforeDestroy....');
    }  
})

// 2.创建router实例
var router = new VueRouter({
    routes: [
        { path: '/', component: HOME },
        { path: '/order/:id', name: 'order', component: Task },
        { path: '/task/:id', name: 'task', component: Task },       
    ]
});

// 3.注入路由
var vm = new Vue({
    el: '#app',
    router,
    data(){
        return {
            activeDate: (new Date()).getTime()

        }
    },
    watch: {
    　　'$route': function (to, from) {
            // 只有task路由才强制reload组件
            if(to.name === 'task'){ // 避免干扰其他路由
                this.activeDate = (new Date()).getTime()
            }
    　　}
    },     
    // not work
    // beforeRouteUpdate (to, from, next) {
    //     // 在当前路由改变，但是该组件被复用时调用
    //     // 举例来说，对于一个带有动态参数的路径 /foo/:id，在 /foo/1 和 /foo/2 之间跳转的时候，
    //     // 由于会渲染同样的 Foo 组件，因此组件实例会被复用。而这个钩子就会在这个情况下被调用。
    //     // 可以访问组件实例 `this`
    //     this.activeDate = (new Date()).getTime()       
    // },     
    methods: {
        goTask(id){
            this.$router.push({ name: 'task', params: { id: id }})
        }
    }

});


</script>
</html>
