<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue.2.5.17.js"></script>
    <script src="../vue-router.3.0.1.js"></script>    
    <title>vue-router</title>
</head>
<body>
    <!-- 4.使用路由 -->
    <div id="app">
        <nav> <!-- 路由链接 -->
            <router-link to="/" exact>home1</router-link>
            <router-link to="/about">about</router-link>
            <router-link to="/news">news</router-link>
        </nav>
        <main> <!-- 路由组件 -->
            <router-view></router-view>
        </main>
    </div>        
</body>
<script>
// 2.创建router实例
var router = new VueRouter({
    routes: [
        { path: '/', component: {template: '<h1 style="color: orange">this is Home Page</h1>'} },
        { path: '/about', component: {template: '<h1 style="color: orange">this is ABOUT Page</h1>'} },
        { path: '/news', component: {template: '<h1 style="color: orange">this is News Page</h1>'} },
    ]
});

// 3.注入路由
var vm = new Vue({
    el: '#app',
    router

});


</script>
<style>
    .router-link-active{
        color:cadetblue;
    }
</style>
</html>
