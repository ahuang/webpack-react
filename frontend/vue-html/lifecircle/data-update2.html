<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://vuejs.org/js/vue.js"></script>
    <title>data-update-2</title>
</head>
<body>
    <div id="app"></div>        
</body>
<script>
    // updated data DO used in template!
    var vm = new Vue({
        el: '#app',
        template: '<h1>data-update-2 {{name}}</h1>',
        data(){
            return {
                name: 'abc'
            }
        },
        beforeUpdate(){
            console.log('beforeUpdate');        
        },
        updated(){
            console.log('updated');
        }
    });
    vm.name = 'xyz';
    console.log(vm.name);
</script>
</html>
