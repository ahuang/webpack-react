<div id="app">
    {{ message }}
    <my-component></my-component>
  </div>
  <script>
  var myComponent = Vue.extend({
      template: `<div>This is my first component! {{animal}} </div>`,
      data(){  
          return {  
              animal:'cat'  
          }  
      }     
  });
  var app = new Vue({
      el: '#app',
      data: {
          message: 'Hello Vue!'
      },
      components: {
          'my-component' : myComponent
      },
      mounted(){
          this.init();
      },
      methods: {
          init(){
              this.test1();
          },
          test1(){
              console.log('parent test1', this.message);            
          }
      }
  })
  </script>
